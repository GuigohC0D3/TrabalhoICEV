<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Post do Blog</title>
  </head>
  <body>
    <header>
      <h1>Ursae</h1>
    </header>
    <div class="post-container">
      <h1>Sobre a Espécie</h1>
      <h2></h2>
      <p>
        Aqui você pode escrever sobre a espécie, sua história, características
        distintivas, habitat, comportamento etc.
      </p>
      <img src="https://via.placeholder.com/800x400" alt="Imagem do post" />
      <h2>Taxonomia</h2>
      <p>
        Esta seção pode incluir informações sobre a classificação taxonômica da
        espécie, como reino, filo, classe, ordem, família, gênero e espécie.
      </p>
      <img
        src="https://via.placeholder.com/800x400"
        alt="Imagem da taxonomia"
      />
      </div>
    </div>
    <audio id="somAnimal" src="mp3/Urso_panda.mp3"></audio>

    <button onclick="reproduzirSom()">
      <i class="fas fa-volume-up"></i>
    </button>

    <script>
      function reproduzirSom() {
        var audio = document.getElementById("somAnimal");
        audio.play();
      }
    </script>
  </body>
</html>
