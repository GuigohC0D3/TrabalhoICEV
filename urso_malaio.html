<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <h2>Click the button to open another HTML file</h2>

    <button onclick="openPage()">Open Another HTML File</button>

    <script>
      function openPage() {
        window.open("index.html");
      }
    </script>
  </body>
</html>
